{{ define "main" }}
  <div class="px-5 lg:px-56 container mx-auto">
    <section id="content" class="mb-20">
      <h2>{{ i18n "greetings" . }}</h2>
      {{ i18n "introduction" .Site.Params | safeHTML }}
    </section>
    <section>
      <h2>{{ i18n "recent_posts" }}</h2>
      {{ $posts := where .Site.RegularPages "Section" "posts" }}
      {{ partial "recent-posts" $posts }}
    </section>
  </div>
{{ end }}
