{{ define "main" }}
  <section class="container mx-auto">
    <div class="px-4 lg:px-56">
      <header class="mb-6">
        <h1>Tags</h1>
      </header>
      <div>
        <ul class="tags-list">
          {{ range .Pages }}
            <li>
              <a href="{{ .Permalink }}">
                <span>#</span>
                {{- .Title | lower | urlize -}}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </section>
{{ end }}
